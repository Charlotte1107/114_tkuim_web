<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>會員註冊</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1 class="title">會員註冊</h1>

   
    <div id="form-status" class="visually-hidden" aria-live="polite"></div>

    <form id="signup-form" novalidate>

      <div class="field">
        <label for="fullName">姓名<span class="req">＊</span></label>
        <input id="fullName" name="fullName" type="text" required aria-describedby="fullName-help fullName-error" />
        <p id="fullName-help" class="help">請輸入真實姓名。</p>
        <p id="fullName-error" class="error" aria-live="polite"></p>
      </div>

 
      <div class="field">
        <label for="email">Email<span class="req">＊</span></label>
        <input id="email" name="email" type="email" required
               inputmode="email"
               placeholder="you@example.com"
               aria-describedby="email-help email-error" />
        <p id="email-help" class="help">請使用有效的 Email 格式。</p>
        <p id="email-error" class="error" aria-live="polite"></p>
      </div>

      <div class="field">
        <label for="phone">手機<span class="req">＊</span></label>
        <input id="phone" name="phone" type="tel" required inputmode="numeric"
               pattern="\d{10}"
               placeholder="例如：0912345678"
               aria-describedby="phone-help phone-error" />
        <p id="phone-help" class="help">僅允許 10 碼數字（不含空白/破折號）。</p>
        <p id="phone-error" class="error" aria-live="polite"></p>
      </div>


      <div class="field">
        <label for="password">密碼<span class="req">＊</span></label>
        <input id="password" name="password" type="password" required
               minlength="8"
               aria-describedby="password-help password-error password-strength-text" />
        <p id="password-help" class="help">至少 8 碼，需英數混合。</p>
        <div class="strength">
          <div id="password-strength-bar" class="bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
          <span id="password-strength-text" class="strength-text" aria-live="polite">強度：—</span>
        </div>
        <p id="password-error" class="error" aria-live="polite"></p>
      </div>

      <div class="field">
        <label for="confirm">確認密碼<span class="req">＊</span></label>
        <input id="confirm" name="confirm" type="password" required aria-describedby="confirm-help confirm-error" />
        <p id="confirm-help" class="help">需與上方密碼一致。</p>
        <p id="confirm-error" class="error" aria-live="polite"></p>
      </div>

  
      <fieldset class="field">
        <legend>興趣標籤（至少勾選 1 項）<span class="req">＊</span></legend>
        <div id="tags" class="tags" aria-describedby="tags-help tags-error">
          <label class="tag"><input type="checkbox" name="tags" value="frontend"> 前端</label>
          <label class="tag"><input type="checkbox" name="tags" value="backend"> 後端</label>
          <label class="tag"><input type="checkbox" name="tags" value="uiux"> UI/UX</label>
          <label class="tag"><input type="checkbox" name="tags" value="data"> 資料分析</label>
          <label class="tag"><input type="checkbox" name="tags" value="game"> 遊戲</label>
        </div>
        <p id="tags-help" class="help">點擊切換；下方會即時顯示選取數。</p>
        <p id="tags-count" class="meta" aria-live="polite">已選 0 項</p>
        <p id="tags-error" class="error" aria-live="polite"></p>
      </fieldset>

      <div class="field inline">
        <label class="checkbox">
          <input id="tos" name="tos" type="checkbox" required aria-describedby="tos-error" />
          我已閱讀並同意服務條款
        </label>
        <p id="tos-error" class="error" aria-live="polite"></p>
      </div>

    
      <div class="actions">
        <button id="submit-btn" type="submit" class="btn primary">送出</button>
        <button id="reset-btn" type="button" class="btn">重設</button>
      </div>
    </form>
  </main>

  <script src="signup_form.js"></script>
</body>
</html>
