<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周邊商品</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f1e8;
            color: #5a4636;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #8b5e3c;
        }
        .product {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .product img {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }
        .product-description {
            max-width: 700px;
        }
        .product-description h2 {
            font-size: 1.5em;
            color: #c24e3a;
        }
        .product-description p {
            line-height: 1.6;
        }
        .note {
            text-align: center;
            font-size: 1em;
            color: #a43e2d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>周邊商品</h1>

        <!-- 商品 1：馬克杯 1 -->
        <div class="product">
            <img src="馬克杯經典款.jpg" alt="馬克杯 1">
            <div class="product-description">
                <h2>馬克杯 - 經典款</h2>
                <p>這款馬克杯融合了老闆的手繪風格，經典而簡約。適合日常飲用，讓您在每一口咖啡中感受到獨特藝術氣息。</p>
            </div>
        </div>

        <!-- 商品 2：馬克杯 2 -->
        <div class="product">
            <img src="馬克杯特製插畫款.jpg" alt="馬克杯 2">
            <div class="product-description">
                <h2>馬克杯 - 特製插畫款</h2>
                <p>擁有細膩插畫的馬克杯，讓您不僅能品味咖啡，還能欣賞一份獨特的藝術作品，提升生活質感。</p>
            </div>
        </div>

        <!-- 商品 3：盤子 -->
        <div class="product">
            <img src="插畫盤子.jpg" alt="盤子">
            <div class="product-description">
                <h2>插畫盤子</h2>
                <p>盤面精美插畫設計，適合搭配餐點使用，讓每次用餐都彷彿在欣賞一幅藝術作品。</p>
            </div>
        </div>

        <!-- 商品 4：碗 -->
        <div class="product">
            <img src="手繪碗.jpg" alt="碗">
            <div class="product-description">
                <h2>手繪碗</h2>
                <p>這款碗採用老闆的插畫風格設計，為您的餐桌增添一絲藝術氣息，兼具美觀與實用性。</p>
            </div>
        </div>

        <!-- 商品 5：點心盤子 -->
        <div class="product">
            <img src="點心盤子.jpg" alt="點心盤子">
            <div class="product-description">
                <h2>點心盤子</h2>
                <p>小巧精緻的點心盤，適合搭配甜點或下午茶，讓您享用美食的同時欣賞老闆的藝術創作。</p>
            </div>
        </div>

        <p class="note">所有周邊商品僅限店內販售。</p>
    </div>
</body>
</html>
