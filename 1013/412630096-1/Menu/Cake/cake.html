<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛋糕材料與熱量介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f1e8;
            color: #5a4636;
        }

        .main-title {
            text-align: center;
            margin-top: 20px;
            font-size: 2em;
            color: #8b5e3c;
        }

        .section {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.8em;
            color: #c24e3a;
            text-align: center;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 1em;
            text-align: center;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #e8cfc4;
            color: #5a4636;
        }

        td {
            background-color: #fdf8f6;
        }
    </style>
</head>
<body>
    <h1 class="main-title">蛋糕材料與熱量介紹</h1>

    <section class="section">
        <h2 class="section-title">蛋糕材料來源</h2>
        <p>我們的蛋糕使用新鮮、優質的材料，確保每一口都充滿美味與健康：</p>
        <ul>
            <li><strong>雞蛋</strong>：來自本地農場，無添加劑。</li>
            <li><strong>麵粉</strong>：選用有機全麥麵粉，來自優質小麥。</li>
            <li><strong>糖</strong>：使用天然甘蔗糖，無精製成分。</li>
            <li><strong>奶油</strong>：來自新鮮乳製品，無添加防腐劑。</li>
        </ul>
    </section>

    <section class="section">
        <h2 class="section-title">蛋糕熱量資訊</h2>
        <table>
            <thead>
                <tr>
                    <th>蛋糕名稱</th>
                    <th>每份熱量 (大卡)</th>
                    <th>主要成分</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>水果蛋糕</td>
                    <td>300</td>
                    <td>新鮮水果、雞蛋、糖、麵粉、奶油</td>
                </tr>
                <tr>
                    <td>紅絲絨蛋糕</td>
                    <td>320</td>
                    <td>紅絲絨粉、奶油、糖、麵粉、雞蛋</td>
                </tr>
                <tr>
                    <td>巧克力蛋糕</td>
                    <td>350</td>
                    <td>可可粉、雞蛋、糖、麵粉、奶油</td>
                </tr>
                <tr>
                    <td>芝士蛋糕</td>
                    <td>400</td>
                    <td>奶油芝士、糖、雞蛋、麵粉、奶油</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
