<body>
    <h1 class="main-title">麵包材料與熱量介紹</h1>

    <section class="section">
        <h2 class="section-title">麵包材料來源</h2>
        <p>我們選用高品質的食材，讓麵包不僅美味，也富含營養：</p>
        <ul>
            <li><strong>雞蛋</strong>：來自本地牧場，新鮮無添加。</li>
            <li><strong>麵粉</strong>：使用進口有機小麥粉，質地細緻。</li>
            <li><strong>奶油</strong>：來自純天然乳源，不含人工成分。</li>
            <li><strong>酵母</strong>：選用天然酵母，保證麵包的鬆軟和口感。</li>
        </ul>
    </section>

    <section class="section">
        <h2 class="section-title">麵包熱量資訊</h2>
        <table>
            <thead>
                <tr>
                    <th>麵包種類</th>
                    <th>每份熱量 (大卡)</th>
                    <th>主要成分</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>法國麵包</td>
                    <td>250</td>
                    <td>麵粉、酵母、水、鹽</td>
                </tr>
                <tr>
                    <td>可頌</td>
                    <td>350</td>
                    <td>麵粉、奶油、雞蛋、酵母</td>
                </tr>
            </tbody>
        </table>
    </section>
